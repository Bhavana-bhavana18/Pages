<nav aria-label="Page navigation example" *ngIf="true">
  <ul class="pagination">
    <li class="page-item" appClass [ngClass]="{disabled: currentPage === 0}">
      <a class="page-link" (click)="currentPage = currentPage - 1">Previous</a>
    </li>
    <ng-container *ngFor="let image of images; let i = index;">
      <li class="page-item" [ngClass]="{ active: i === currentPage }" *ngIf="checkWindowIndex(i)">
        <a (click)="currentPage = i" class="page-link">{{ i + 1 }}</a>
      </li>
    </ng-container>
    <li class="page-item" [ngClass]="{disabled:currentPage === images.length - 1}">
      <a class="page-link" (click)="currentPage = currentPage + 1">Next</a>
    </li>
  </ul>
</nav>

<div>
  <h4>{{images[currentPage].title}}</h4>
  <img [src]="images[currentPage].url">
</div>

<div [ngSwitch]="currentPage">
  <div *ngSwitchCase="0">
    current page is zero
  </div>
  <div *ngSwitchCase="2">
    current page is two
  </div>
  <div *ngSwitchCase="3">
    current page is three
  </div>
  <div *ngSwitchDefault>
    current page is zero
  </div>
</div>



<router-outlet />
